<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digital quilt</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="top">
        <div class="topbox" id="box1"></div>
        <div class="topbox" id="box2"></div>
        <div class="topbox" id="box3"></div>
        <div class="topbox" id="box4"></div>
        <div class="topbox" id="box5"></div>
    </div>
    <div class="bottom">
        <div class="bottom-left">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            <div id="box4"></div>
            <div id="box5"></div>
        </div>
        <div class="right">
            <div class="bottom-right">
                <div class="rightbox" id="box1"></div>
                <div class="rightbox" id="box2"></div>
                <div class="rightbox" id="box3"></div>
                <div class="rightbox" id="box4"></div>
                <div class="rightbox" id="box5"></div>
            </div>
            <div class="bottom-right-bottom">
                <div id="box1"></div>
                <div id="box2"></div>
                <div id="box3"></div>
                <div id="box4"></div>
                <div id="box5"></div>
            </div>
        </div>
    </div>
</body>

</html>
